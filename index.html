<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="heading">Choose Your Fruit!</h1>

  <select class="" name="">
    <option value="greenApple">Green Apple</option>
    <option value="passionFruit">Passion Fruit</option>
    <option value="avocado">Avocado</option>
    <option value="parsimmon">Parsimmon</option>
    <option value="starFruit">Star Fruit</option>
    <option value="acaiBerry">Acai Berry</option>
  </select>

  <button type="button" name="button">submit</button>

  <section>
    <h2 class="fruitName"></h2>
    <img class="fruitImg" src="" alt="">
    <h4 class="fruitFamily"></h4>
    <p class="fruitDescription"></p>
    <h3>Nutritional Facts:</h3>
    <span class="fruitCalories"></span>
    <span class="fruitFiber"></span>
    <span class="fruitVitaminA"></span>
    <span class="fruitVitaminB"></span>
    <span class="fruitVitaminC"></span>
    <span class="fruitVitaminD"></span>
    <span class="fruitSugar"></span>

    <p class="fruitBenefit"></p>
    <h5 class="">To learn more about the many recipes that you can do with this fruit, please visit: <a href="" class="fruitLink">Here!</a> </h5>

  </section>

  <script src="js/main.js"></script>
</body>

</html>
